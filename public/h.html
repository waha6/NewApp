<div class="adbox" id="${id}">
    <div class="adBtitle">
        <h1>${content.title}</h1>
    </div>
    <h2><div class="adBuser f50">User: ${content.uname}</div>
    <div class="adBphone">Phone No:${content.phone}</div>
    <div class="adBprice">${content.price} </div></h2>
    <div class="adBcat"><h3>${content.category</h3>}</div>
    <div class="adimg">
        <img src="${content.imageURL}" width="100%" height="100%">
    </div>
    <div class="addesciption">${content.description}</div>
    <div class="adoffline">
        <a href="./hello">
            <img src="./images/favorite.svg" width="10%">
        </a>
    </div>
</div>
