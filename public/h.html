<link rel="stylesheet" href="./styles/style.css">
<div class="adbox" id="${id}">
    <div id="messagebox" style="height: 100%;width: 100%;">
        <div class="message">
            <div>
                <h1>Message By: ${content.sendername} FOR ${content.adtitle}</h1>
            </div>
            <div>
                <h3>MessageID: ${content.senderid}</h3>
            </div>
            <div>
                <h2>${content.content}</h2>
            </div>
            <div>AdId:${content.adid}
                <h3>${content.date}</h3>
            </div>
        </div>
    </div>
</div>
<div class="adbox" id="${id}">
<form onsubmit="return sendMessage(this)" class='message-form' id='${content.uid}'>
    <textarea name='text' rows='7' placeholder='Message replay to buyer'></textarea>
    <button>Replay</button>
</form>
<div class="messageC flexC" onclick="window.location.assign('./?page=replay&mid=${u().messageid}&n=${n}')"><div><h2>Message by: [ ${content.sendername}] ==> [ ${content.adtitle} ]</h2></div><div><h5>messageid: ${content.senderid}</h5></div><div><h2>${content.content}</h2></div><div class=''><h3>${content.date}</h3></div></div></div>
