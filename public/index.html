<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extreme | Pakistan Market App</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/png" href="images/icons/icon-72x72.png"> </head>
<body>
    <div id="err" class="sideerr hide">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav(this.parentNode)" >&times;</a>
            <span id="errmessage"></span>
    </div>
    <header class="f50">
        <div class="f50"><div><span style="font-size:30px;cursor:pointer" onclick="openNav(document.querySelector('#nav'))" class="icon">&#9776;</span></div>
        <div class="icon"><img src="images/icons/icon-144x144.png" height="40" onclick="window.location.replace('./')"></div></div>
        <div><button id="submit" onclick="window.location.replace('./?page=submitad');" style="border: none;" > + </button></div>
    </header>
    <div id="searchbar">
        <input id="searchtext" type="text" placeholder="Search ...">
        <select id="searchcat" style='font-size:16px' id='searchcategory'><option value='all'>All</option><option value='mobiles'>Mobiles</option><option value='computers'>Computers</option><option value='property'>Property</option><option value='vehicles'>Vehicles</option></select>
        <button onclick="window.location.assign(`./?page=search&text=${document.querySelector('#searchtext').value}&cat=${document.querySelector('#searchcat').value}`)"><svg focusable="false" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg></button>
    </div>
    <div id="nav" class="sidenav hide">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav(this.parentNode)" >&times;</a>
            <a onclick="logout(this);" id="l-out">Sign Out</a>
            <a href="./?page=login" id="l-in">My Account</a>
            <a href="./?page=register" id="register">Register</a>
            <a >About</a>
            <a href="javascript:window.open('','_self').close();" onclick="window.history.back(-1)">Exit</a>
    </div>
    <div class="container">
            <div class="man"><div class="loader"></div></div>
    </div>
    <script src="./scripts/firebase.js"></script>
    <script type="text/javascript" src="scripts/app.js"></script> 
    <script>
    var page = locationVar("page") || "category";
    pageLoad(page);
    if(localStorage.getItem('user')) document.querySelector("#l-out").style.display="block";
    else document.querySelector("#l-out").style.display="none";
    </script>
    </body>
</html>
